<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single-page app routing for GitHub Pages
    const segmentCount = 1; // Adjust based on your repo name
    const location = window.location;
    const repo = "/pokemon-johto-interactable-music-map";
    const path = location.pathname.slice(0, -1) === repo 
      ? location.pathname 
      : location.pathname.slice(segmentCount).replace(/\/+$/, '');
    
    localStorage.setItem('path', path);
    location.replace(
      location.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?path=' + path
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
