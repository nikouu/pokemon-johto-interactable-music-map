name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.1.0'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Install Dependencies and Build
        run: |
          cd app
          npm ci
          # Prevent treating warnings as errors in CI
          CI=false npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: app/build  # Path to your React app's build output
          branch: gh-pages
          clean: true
